<section class="mag-posts-area d-flex flex-wrap">
  <div class="col-md-12" style="margin-top: 10px">
    <app-alert></app-alert>
  </div>
  <div class="mag-posts-content mt-30 mb-30 p-30 box-shadow">
    <form #bookSearchForm="ngForm" (submit)="getBooks('btn')">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="title" [translate]="'book.title'">Title</label>
          <input type="text"
                 [(ngModel)]="book.title"
                 class="form-control"
                 id="title"
                 name="title"
                 placeholder="{{'book.title' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="subTitle" [translate]="'book.subTitle'">Subtitle</label>
          <input type="text"
                 [(ngModel)]="book.subTitle"
                 class="form-control"
                 id="subTitle"
                 name="subTitle"
                 placeholder="{{'book.subTitle' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="author" [translate]="'book.author'">Author</label>
          <input type="text"
                 [(ngModel)]="book.author"
                 class="form-control"
                 id="author"
                 name="author"
                 placeholder="{{'book.author' | translate}}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="editor" [translate]="'book.editor'">Editor</label>
          <input type="text"
                 [(ngModel)]="book.editor"
                 class="form-control"
                 id="editor"
                 name="editor"
                 placeholder="{{'book.editor' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="topic" [translate]="'book.topic'">Topic</label>
          <input type="text"
                 [(ngModel)]="book.topic"
                 class="form-control"
                 id="topic"
                 name="topic"
                 placeholder="{{'book.topic' | translate}}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary"
              [translate]="'general.search'"><i class="fa fa-search"></i> Search
      </button>
      <button type="button" class="btn btn-success table-button-search"
              (click)="addBook()"
              [translate]="'book.add'"><i class="fa fa-plus-square"></i> Add book
      </button>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col" [translate]="'book.title'">Title</th>
        <th scope="col" [translate]="'book.subTitle'">Subtitle</th>
        <th scope="col" [translate]="'book.editor'">Editor</th>
        <th scope="col" [translate]="'book.topic'">Topic</th>
        <th scope="col" [translate]="'book.coin'">Coin</th>
        <th scope="col" [translate]="'book.price'">Price</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="bookList.length === 0">
        <td colspan="5" align="center" class="table-empty" [translate]="'general.empty'">Elements not found!</td>
      </tr>
      <tr *ngFor="let book of bookList; trackBy: trackById">
        <td scope="row">{{book.title}}</td>
        <td>{{book.subTitle}}</td>
        <td>{{book.editor}}</td>
        <td>{{book.topic}}</td>
        <td>{{book.coin}}</td>
        <td>{{book.salePrice}}</td>
        <td>
          <button class="btn btn-primary table-button"
                  (click)="editBook(book)"
                  [translate]="'general.edit'"><i class="fa fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger table-button-delete"
                  (click)="open(deleteBook, book.id)"
                  [translate]="'general.delete'"><i class="fa fa-trash"></i>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<ngb-pagination class="d-flex justify-content-center"
                [collectionSize]="totalItems"
                [(page)]="page"
                [pageSize]="itemsPerPage"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="getBooks()"></ngb-pagination>

<ng-template #deleteBook let-modal>
  <div class="modal-header modal-title">
    <h5 class="modal-sm" [translate]="'book.delete'">Delete book</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <h5 [translate]="'general.sureMessage'">Are you sure?</h5>
      </div>
      <div class="col-md-8" style="margin-left: 60%">
        <button type="submit" class="btn btn-primary"
                (click)="removeBook()"
                [translate]="'general.confirm'"> Confirm
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger table-button-search"
                [translate]="'general.cancel'"> Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>

<section class="mag-posts-area d-flex flex-wrap">
  <div class="col-md-12" style="margin-top: 10px">
    <app-alert></app-alert>
  </div>
  <div class="mag-posts-content mt-30 mb-30 p-30 box-shadow">
    <form #generalSearchForm="ngForm" (submit)="getBooks('btn')">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="author" [translate]="'search.author'">Author</label>
          <input type="text" class="form-control" id="author" placeholder="{{'search.author' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="title" [translate]="'search.title'">Title</label>
          <input type="email" class="form-control" id="title" placeholder="{{'search.title' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="category">Category</label>
          <select id="category" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input class="form-control" id="city" type="text">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Publisher</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="year">Year</label>
          <select id="year" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [translate]="'search.button'"><i class="fa fa-search"></i> Search
      </button>
    </form>
  </div>

  <div class="row text-center text-lg-left book-list-badge">
    <div class="col-lg-3 col-md-4 col-xs-6"
         *ngFor="let book of bookList; trackBy: trackIdentity">
      <div class="item">
        <a href="javascript:void(0);"
           [ngbPopover]="popContent+book.id"
           popoverClass="my-custom-class"
           placement="right"
           class="d-block mb-4 h-100 img-text">
          <!--<span class="notify-badge">New</span>-->
          <figure>
            <img src="{{book.image}}" height="190" width="125" alt=""/>
            <figcaption>
              {{book.coin + book.salePrice}}
            </figcaption>
            <figcaption>
              {{book.title}}
            </figcaption>
            <!--<!--<ngb-rating [(rate)]="currentRate"></ngb-rating>-->
          </figure>
        </a>
        <ng-template #popContent+book.id>
          <a href="javascript:void(0);" data-toggle="tooltip" data-placement="left" title="Add to car">
            <i class="fa fa-cart-plus"></i>
          </a>
          <a href="javascript:void(0);" data-toggle="tooltip" data-placement="left" title="View details">
            <i class="fa fa-book"></i>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</section>
<ngb-pagination class="d-flex justify-content-center"
                [collectionSize]="totalItems"
                [(page)]="page"
                [pageSize]="itemsPerPage"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="getBooks(null)"></ngb-pagination>

<section class="mag-posts-area d-flex flex-wrap">
  <div class="col-md-12" style="margin-top: 10px">
    <app-alert></app-alert>
  </div>
  <div class="mag-posts-content mt-30 mb-30 p-30 box-shadow">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="title" [translate]="'search.title'">Title</label>
          <input type="email" class="form-control" id="title" placeholder="{{'search.title' | translate}}">
        </div>
        <div class="form-group col-md-4">
          <label for="author" [translate]="'search.author'">Author</label>
          <input type="text" class="form-control" id="author" placeholder="{{'search.author' | translate}}">
        </div>
        <div class="form-group col-md-2">
          <label for="type">Type</label>
          <select id="type" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="category">Category</label>
          <select id="category" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="country">Country</label>
          <select id="country" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Editorial</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="edition">Edition</label>
          <select id="edition" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" placeholder="Year">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [translate]="'search.button'"><i class="fa fa-search"></i> Search</button>
    </form>
  </div>

<div class="modal-header modal-title">
  <h5 class="modal-sm" [translate]="'book.trace.title'">Book trace</h5>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="table-responsive" *ngIf="traceList !== undefined && traceList !== null">
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col" style="width: 15%;" [translate]="'book.trace.action'">Action</th>
            <th scope="col" style="width: 15%;" [translate]="'book.trace.date'">Date</th>
            <th scope="col" style="width: 15%;" [translate]="'book.trace.user'">User</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="traceList.length === 0">
            <td colspan="8" align="center" class="table-empty" [translate]="'general.empty'">Elements not found!</td>
          </tr>
          <tr *ngFor="let trace of traceList">
            <td scope="row" [translate]="trace.action"></td>
            <td>{{trace.date}}</td>
            <td>{{trace.user.fullName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <button type="button" (click)="close()" class="btn btn-danger table-button-search"
              [translate]="'general.close'"> Close
      </button>
    </div>
  </div>
</div>

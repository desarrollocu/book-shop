<div class="modal-header modal-title">
  <h5 class="modal-sm" [translate]="'sale.edit'">Edit sale</h5>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form class="form" role="form" #saleManagementForm="ngForm" (ngSubmit)="saveSale()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="saleState" [translate]="'sale.saleState'">Sale state</label>
            <select id="saleState"
                    name="saleState"
                    [(ngModel)]="sale.saleState"
                    class="form-control">
              <option value="inProcess">{{'inProcess' | translate}}</option>
              <option value="requestedPaid">{{'requestedPaid' | translate}}</option>
              <option value="inTransit">{{'inTransit' | translate}}</option>
              <option value="received">{{'received' | translate}}</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="description" [translate]="'sale.description'">Description</label>
            <textarea
              [(ngModel)]="sale.description"
              class="form-control"
              id="description"
              name="description"
              placeholder="{{'sale.description' | translate}}"
              #description="ngModel">
            </textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"
                [disabled]="!saleManagementForm.valid"
                [translate]="'general.save'"> Save
        </button>
        <button type="button" (click)="cancel()" class="btn btn-danger table-button-search"
                [translate]="'general.cancel'"> Cancel
        </button>
      </form>
    </div>
  </div>
</div>

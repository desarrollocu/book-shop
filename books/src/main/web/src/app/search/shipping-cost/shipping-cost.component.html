<section class="mag-posts-area d-flex flex-wrap">
  <div class="mag-posts-content mt-30 mb-30 p-30 box-shadow">
    <form #shippingCostForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="country" [translate]="'author.country'">Country</label>
          <ng-select [items]="countryList"
                     id="country"
                     name="country"
                     bindLabel="{{currentLang === 'en' ? 'englishName': 'spanishName'}}"
                     [virtualScroll]="true"
                     placeholder="{{'author.country' | translate}}"
                     [(ngModel)]="country">
          </ng-select>
        </div>
      </div>
    </form>
  </div>

  <div class="table-responsive" *ngIf="country !== null">
    <table class="table table-hover">
      <thead class="thead-light">
      <tr style="text-align: center">
        <th scope="col" [translate]="'book.weight'">Weight</th>
        <th scope="col" [translate]="'book.price'">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr style="text-align: center" *ngFor="let price of country.priceList">
        <td scope="row">{{price.maxKg + ' (Kg)'}}</td>
        <td scope="row">{{'(USD) '+ price.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <img src="assets/images/login.gif" class="login-img">
    </div>
    <div class="col-md-10">
      <form class="form" role="form" (ngSubmit)="login()">
        <br>
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username"
                 placeholder="{{'login.username' | translate}}">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password"
                 placeholder="{{'login.password' | translate}}"
                 [(ngModel)]="password">
        </div>
        <!--<div class="form-check">-->
        <!--<label class="form-check-label" for="rememberMe">-->
        <!--<input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe"-->
        <!--checked>-->
        <!--<span>Remember me</span>-->
        <!--</label>-->
        <!--</div>-->
        <button type="submit" class="btn login-button"
                [disabled]="load"
                [translate]="'login.signIn'">Sign in
        </button>
      </form>
      <p></p>
      <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="authenticationError">
          <strong [translate]="'login.error'">Failed to sign in!</strong> {{'login.errorMore' | translate}}
        </div>
      </div>
      <!--<div class="alert alert-warning">-->
      <!--<a class="alert-link" (click)="requestResetPassword()">Did you forget your password?</a>-->
      <!--</div>-->
      <!--<div class="alert alert-warning">-->
      <!--<span>You don't have an account yet?</span>-->
      <!--<a class="alert-link" (click)="register()">Register a new account</a>-->
      <!--</div>-->
    </div>
  </div>
</div>
